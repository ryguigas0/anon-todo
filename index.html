<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonTODO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./global.css">
</head>

<body class="text-center">
    <h1>AnonTODO - TODOs without tracking</h1>
    <div class="container todo-input">
        <div class="row">
            <div class="col-4">
                <label for="todo-title">TODO title:</label>
                <input type="text" id="todo-title" name="todo-title">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="todo-title">TODO description:</label>
                <textarea name="todo-description" id="todo-description"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button onclick="saveTodos()">Create TODO!</button>
            </div>
        </div>
    </div>
    <div class="container no-todo" hidden>
        <h2>Theres no TODOs here...</h2>
    </div>
    <div class="container has-todo">
        <h2>Theres TODOs here!</h2>
    </div>
</body>

</html>
